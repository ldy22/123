<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 练习</title>
</head>
<body>
<form>
    账户：<input type="text"  ><br/>
    密码：<input type="password"><br/>
    确认密码：<input type="password"><br/>
    性别：<input type="radio" name="sex" checked="checked"/>男
    <input type="radio" name="sex" checked="checked"/> 女<br/>
    年龄：<input type="number" min="18" max="100"><br/>
    兴趣：<input type="checkbox"/>唱歌
    <input type="checkbox">跳舞
    <input type="checkbox">游泳<br/>
    颜色：<input type="color" value="#f00"><br/>
    上传头像:<input type="file"/><br/>
    关键词：<input type="search"><br>
    难易程度：<input type="range" min="1" max="120"/><br/>
    <input type="submit" value="注册">
    <input type="reset" value="重置">
</form>
</body>
</html>
